<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>3D Gallery Spin</title>
</head>
<body>
  <div class="page">
    <div class="page__cards" style="--quantity: 8">
      <div class="page__cards__title">CATS</div>
      <div class="page__cards__title page__cards__title--outline">CATS</div>
      <div class="page__cards__card" style="--position: 1">
        <img class="page__cards__card__image" src="cat-1.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 2">
        <img class="page__cards__card__image" src="cat-2.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 3">
        <img class="page__cards__card__image" src="cat-3.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 4">
        <img class="page__cards__card__image" src="cat-4.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 5">
        <img class="page__cards__card__image" src="cat-5.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 6">
        <img class="page__cards__card__image" src="cat-6.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 7">
        <img class="page__cards__card__image" src="cat-7.jpg" />
      </div>
      <div class="page__cards__card" style="--position: 8">
        <img class="page__cards__card__image" src="cat-8.jpg" />
      </div>
    </div>
  </div>
</body>
</html>
