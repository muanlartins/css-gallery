<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Infinite Slider</title>
</head>

<body>
  <div class="page">
    <div class="page__slider" style="--width: 200px; --height: 200px; --quantity: 8">
      <div class="page__slider__element" style="--position: 1">
        <img src="cat-1.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 2">
        <img src="cat-2.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 3">
        <img src="cat-3.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 4">
        <img src="cat-4.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 5">
        <img src="cat-5.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 6">
        <img src="cat-6.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 7">
        <img src="cat-7.jpg" alt="Cat" class="page__slider__element__image">
      </div>
      <div class="page__slider__element" style="--position: 8">
        <img src="cat-8.jpg" alt="Cat" class="page__slider__element__image">
      </div>
    </div>
  </div>
</body>

</html>
